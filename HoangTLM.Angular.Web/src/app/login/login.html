<div class="login-container">
  <div class="login-left">
    <div class="login-desc">
      <p>Cứ từ từ, sẽ thiết kế mô tả quyền lợi ở đây nhé!</p>
      <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png" alt="minh hoạ" class="login-illustration" />
    </div>
  </div>
  <div class="login-right">
    <div class="login-form-wrapper">
      <div class="login-logo">
        <mat-icon style="font-size:48px; color:#0a3978;">account_circle</mat-icon>
      </div>
      <h2>Đăng nhập tài khoản <span class="brand">deskjoy</span></h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tên đăng nhập <span style="color:red">*</span></mat-label>
          <input matInput formControlName="username" placeholder="Nhập số điện thoại" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mật khẩu <span style="color:red">*</span></mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Nhập mật khẩu" required />
          <button mat-icon-button matSuffix type="button" (click)="togglePassword()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-flat-button color="primary" class="full-width" [disabled]="loading">Đăng nhập</button>
        <div *ngIf="error" style="color:red; margin-top:8px;">{{ error }}</div>
      </form>
      <div class="login-policy">
        Bằng cách tiếp tục, bạn đồng ý với <a href="#">Điều khoản</a> và <a href="#">Chính sách bảo mật</a> của <b>deskjoy</b>
      </div>
      <div class="login-divider">Hoặc đăng nhập bằng</div>
      <div class="login-social" style="display:none">
        <button mat-stroked-button color="primary"><mat-icon>facebook</mat-icon></button>
        <button mat-stroked-button color="warn"><mat-icon>google</mat-icon></button>
      </div>
    </div>
  </div>
</div>
